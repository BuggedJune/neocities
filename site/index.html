<!DOCTYPE html>
<html>
<head>
	<title>Me Wonderland</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
		body {
			font-family: lucida grande,verdana,arial,helvetica;
			font-size: 12px;
			background-color: #181a1b;
			color: #EEE
		}

		.container {
			width: 400px;
			height: 500px;
			margin: auto;
			margin-top: 170px;
			position: relative;
		}

		h1 {
			font-family: 'Nanum Pen Script', cursive;
			margin: 0;
			padding: 0;
			font-size: 46px;
			font-weight: normal;
			line-height: 42px;
			color: #EEE
		}

		.subtitle {
			font-size: 12px;
		}

		.white {
			border: 1px solid #000;
			padding: 12px;
			margin: 6px 0;
			background-color: #181a1b;
		}

		.banner {
			height: 100px;
			border: 1px solid black;
			background: #666;
			text-align: end;
			padding: 12px;
			background-image: url(img/front_bg.jpg);
			background-position: 1px;
			background-size: cover;
			color: #EEE;
			font-size: 10px;

		}

		.nav a {
			display: inline-block;
			text-transform: uppercase;
			letter-spacing: 1px;
			font-weight: bold;
			color: #EEE;
			text-decoration: none;
			margin-top: 12px;
			border-bottom: 1px dotted black;
		}

		.updates {
			width: 340px;
			margin-left: 60px;
			overflow: hidden;
			height: 14px;
		}

		.update {
			display: inline;
			margin-right: 24px;
		}

		.item-desc {
			font-size: 12px;
			color: #666;
		}
		img {
			position: absolute;
			height: 670px;
			top: -130px;
			pointer-events: none;
			left: -145px;
		}

		.title {
			margin-left: 110px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="img/asya.png">
		<div class="title">
			<h1>June Test Site</h1>
			<div class="subtitle">Test?</div>
		</div>

		<div class="white">
			<div class="banner">
				lost heroes ver.
			</div>
			<div class="nav">
				<div class="item" style="margin-left: 60px">
					<a href="home.html">intro</a>
					<div class="item-desc">a little intro for the website</div>
				</div>

				<div class="item" style="margin-left: 70px">
					<a href="blog.html">blog</a>
					<div class="item-desc">personal blog posts of experiments</div>
				</div>
				<div class="item" style="margin-left: 70px">
					<a href="stuff.html">links</a>
					<div class="item-desc">my favorite places on the net</div>
				</div>
				<div class="item" style="margin-left: 70px">
					<a href="about.html">about</a>
					<div class="item-desc">about the website and webmaster</div>
				</div>
			</div>
		</div>
		<marquee class="updates">
			<div class="update">This might</div>
			<div class="update">be something</div>
			<div class="update">later</div>
		</marquee>
	</div>
</body>
</html>
